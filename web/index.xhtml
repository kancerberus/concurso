
<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Informaci√≥n - Ausentismo (S.I.R.A)</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="resources/general.css" rel="stylesheet" type="text/css" />

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'/>
        <link rel="stylesheet" href="resources/assets/css/reset.css"/>
        <link rel="stylesheet" href="resources/assets/css/supersized.css"/>
        <link rel="stylesheet" href="resources/assets/css/style.css"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </h:head>

    <h:body onload="setFoco('username')">

        <div class="page-container">
            <h1>SISTEMA DE REGISTRO DE AUSENCIAS</h1>
            <h1>SISGAPP</h1>  
            <br></br>
            <br></br>            
            <h:form>
                    <p:growl id="growl" sticky="false" showDetail="true" life="5000" />
                    <input name="pagIndex" value="pagIndex" type="hidden" />
                    <table border="0" cellpadding="10">
                        
                        <tr><td>                                
                                <h:outputLabel for="username" value="Usuario:   " />
                            </td>
                            <td>
                                <p:inputText id="username" value="#{loginBean.usuario}" required="true" label="username" />
                            </td>
                        </tr>
                        <tr><td>                                
                                <h:outputLabel for="password" value="Clave:   "/>
                            </td>
                            <td>
                                <p:password id="password" value="#{loginBean.clave}" required="true" label="password" />
                            </td>
                        </tr>
                        <br></br>
                        <br></br>                        
                        <tr>
                            <td colspan="2" align="center">
                                <p:commandButton value="Entrar" update="growl" actionListener="#{loginBean.Ingresar}"  >
                                    
                                </p:commandButton>
                            </td>
                        </tr>
                    </table>                   
            </h:form>
            <div class="connect">
                <p>Nuestras redes sociales:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>

        <!-- Javascript -->
        <script src="resources/assets/js/jquery-1.8.2.min.js"></script>
        <script src="resources/assets/js/supersized.3.2.7.min.js"></script>
        <script src="resources/assets/js/supersized-init.js"></script>
        <script src="resources/assets/js/scripts.js"></script>

    </h:body>

</html>
