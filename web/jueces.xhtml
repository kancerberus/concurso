<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"     
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
    
    <h:body>
        <ui:composition>
            <h:form id="jueces" enctype="multipart/form-data">
               <p:growl id="aviso" showDetail="true" life="5000" />
                <p:panel header="CALIFICACION JUECES" id="pnlJueces"  
                         style="width:auto;">
                    <table>
                                                      
                            <p:fieldset legend="Datos de Inicio de SesiÃ³n" style="margin-bottom:10px; margin-top:10px;" >
                                <table cellpadding="5">                        
                                    <tr>
                                        <td align="center">
                                            <p:panelGrid id="tblDatosSesion" columns="4" style="width:1000px; font-size: 90%;">
                                                <f:facet name="header">
                                                    <h:outputText value="" />
                                                </f:facet>
                                                <h:outputText value="Nombre de la empresa" style="font-weight: bold;" /><h:outputText value="#{loginBean.sesion.usuario.subEmpresa.nombre}" />                                                
                                                <h:outputText value="Fecha" style="font-weight: bold;"/>
                                                <h:outputText value="#{currentDate}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" type="date"/> 
                                                </h:outputText>                                                
                                                <h:outputText value="Usuario de sesion" style="font-weight: bold;" /><h:outputText value="#{loginBean.sesion.usuario.nomusuario}"/>
                                                <h:outputText value="Nombre" style="font-weight: bold;" /><h:outputText value="#{loginBean.sesion.usuario.nombre}"/>
                                            </p:panelGrid>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset> 
                                
                            <p:fieldset legend="Concursos" style="margin-bottom:10px; margin-top:10px;" >                                    
                                    Centro Trabajo *:
                                    <p:selectOneMenu styleClass="subempresas" value="#{concursoBean.subempresa.nitsubempresa}" > 
                                    <f:selectItem itemLabel="Seleccione..." itemValue="" />                                                
                                    <f:selectItems  value="#{concursoBean.listaSubEmpresas}" />                                      
                                    <p:ajax update="@(.gConcursos),@(.actividadesEquipo)" listener="#{concursoBean.getListConcursosSubempresa}"/>
                                    </p:selectOneMenu>
                                    
                                    Concursos: *
                                    <p:selectOneMenu styleClass="gConcursos" value="#{concursoBean.concurso.codConcurso}">
                                    <f:selectItem itemLabel="Seleccione..." itemValue="" />                                                
                                    <f:selectItems   value="#{concursoBean.listConcursosSubempresa}"/>
                                    <f:ajax event="change" render="gEquipos" listener="#{concursoBean.getListaGrupoConcurso}"/>
                                    </p:selectOneMenu>
                                    
                                    Equipos: *
                                    <p:selectOneMenu id="gEquipos" styleClass="gEquipos" value="#{concursoBean.grupoConcurso.codGrupo}">
                                    <f:selectItem itemLabel="Seleccione..." itemValue="" />                                                
                                    <f:selectItems   value="#{concursoBean.listGruposConcurso}" />
                                    <p:ajax update="@(.actividadesEquipo),@(.gConcursos)" listener="#{concursoBean.cargarCalificacionesJueces()}"/>
                                    </p:selectOneMenu>
                                    
                                    
                            </p:fieldset>
                                
                            <p:fieldset legend="Actividades Equipo" style="margin-bottom:10px; margin-top:10px;" >                                    
                                <p:dataTable styleClass="actividadesEquipo" var="varCalificaciones" value="#{concursoBean.listCalificacionesActividadJueces}"
                                             rowStyleClass="letra-xx-small-centro" style="font-size: 10px;width: 100%">                                        
                                    <p:column headerText="Actividad">
                                        <h:outputText value="#{varCalificaciones.actividad.nombre}"/>
                                    </p:column>                                                                                            
                                    <p:column width="20%" headerText="Calificacion">
                                        <h:outputText value="#{varCalificaciones.calificacion}"/>
                                    </p:column>
                                    <p:column width="7%" headerText="Calificacion Actividad">
                                            <p:commandButton id="openDialogCalificacion"  icon="ui-icon-plus" value="Calificacion" onclick="PF('dlg2').show();" 
                                                             oncomplete="PF('dlg2').show();" actionListener="#{concursoBean.subirItemCalificacion()}"  update="@none" process="@this"/>
                                    </p:column >
                                    <p:column width="6%" headerText="Ver Adjuntos">                                        
                                        <p:commandButton id="openDialogLink"  icon="ui-icon-clipboard" value="ver Adjuntos" onclick="PF('dlg3').show();" 
                                                         oncomplete="PF('dlg3').show();"  >
                                            <p:ajax update="@(.dlgAdjuntosJueces)" listener="#{concursoBean.subirItemActividadAdjuntosJueces()}"  />
                                        </p:commandButton>
                                    </p:column>
                                    
                                </p:dataTable>
                            </p:fieldset>   
                                
                                
                            <p:dialog id="calificaciones" width="auto" height="60%" widgetVar="dlg2" header="Calificacion Actividad" resizable="false" >                                        
                                
                                <p:ajax event="close" update="aviso" listener="#{concursoBean.handleClose}" />
                                
                                <h:panelGrid width="auto" columns="2" >
                                        <p:column width="60%">
                                            <p:outputLabel value="Calificacion: "/>                                            
                                        </p:column>
                                        <p:column width="100%">
                                            <p:inputText value="#{concursoBean.calificacionActividad.calificacion}"/>                                            
                                        </p:column>
                                    <p:column>
                                        <p:commandButton id="guardarCalif"  icon="ui-icon-disk" value="Guardar"  
                                                         update="@(.actividadesEquipo)" actionListener="#{concursoBean.guardarCalificacion}"
                                        />
                                    </p:column>
                                </h:panelGrid>
                            </p:dialog>
                                
                                
                        <p:dialog id="adjuntosDlg" widgetVar="dlg3" width="50%" height="50%" header="Adjuntos Actividad" resizable="false" styleClass="dlgAdjuntosJueces">
                                
                                <p:ajax event="close" update="aviso" listener="#{concursoBean.handleClose}" />
                                
                                    <p:dataTable  value="#{concursoBean.listaAdjuntos}" var="varVerAdjuntos" emptyMessage="No tiene soportes adjuntos."
                                                rowStyleClass="letra-xx-small-centro" widgetVar="evaluacionAdjuntosTable" rows="5" 
                                                >
                                      <f:facet name="header">
                                          Evidencias Cargadas
                                      </f:facet>
                                      <p:columnGroup type="header">  
                                          <p:row>  
                                              <p:column  headerText="Opciones"/>
                                              <p:column headerText="Nombre" filterBy="#{varVerAdjuntos.nombre}" sortBy="#{varVerAdjuntos.nombre}"/>                                              
                                          </p:row> 
                                      </p:columnGroup>

                                      <p:column>                                                                                        
                                              <p:commandButton icon=" ui-icon-circle-arrow-s" title="Ver Adjunto" ajax="false">
                                                  <p:fileDownload value="#{concursoBean.fileDownload}" />
                                              </p:commandButton>                                                                                        
                                      </p:column>
                                      <p:column>
                                          <h:outputText value="#{varVerAdjuntos.nombre}"/>
                                      </p:column>                                     
                                      
                                  </p:dataTable>
                                
                                
                                </p:dialog>
                           
                           
                    </table> 
                </p:panel>                                                
            </h:form>
        </ui:composition>
    </h:body>


</html>
